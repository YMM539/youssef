<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <style>
    /* تصميم الحاوية الأساسية */
body {
  background-color: #cccccc;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f3f3f3;
}

.signup-container {
  width: 90%;
  max-width: 400px;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h2 {
  color: blueviolet;
  margin-bottom: 20px;
}

label {
  display: block;
  text-align: left;
  margin: 10px 0 5px;
  font-size: 14px;
  color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

.signup-btn {
  width: 100%;
  padding: 10px;
  background-color: blueviolet;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.signup-btn:hover {
  background-color: #357abd;
}

.extra-links {
  margin-top: 15px;
  font-size: 14px;
}

.extra-links a {
  color: #4a90e2;
  text-decoration: none;
}

.extra-links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>إنشاء حساب</h2>
    <form action="file:///E:/%D9%85%D8%AA%D8%AC%D8%B1/%D9%84%D8%A7%D8%A8%20%D8%AA%D9%88%D8%A8/%D8%AA%D8%B3%D8%AC%D9%8A%D9%84%20%D8%A7%D9%84%D8%AF%D8%AE%D9%88%D9%84.html">
      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" name="username" required>
      
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirm-password">تأكيد كلمة المرور</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      
      <button type="submit" class="signup-btn">إنشاء حساب</button>
      
      <div class="extra-links">
        <a href="file:///E:/%D9%85%D8%AA%D8%AC%D8%B1/%D9%84%D8%A7%D8%A8%20%D8%AA%D9%88%D8%A8/%D8%AA%D8%B3%D8%AC%D9%8A%D9%84%20%D8%A7%D9%84%D8%AF%D8%AE%D9%88%D9%84.html">هل لديك حساب بالفعل؟ تسجيل الدخول</a>
      </div>
    </form>
  </div>
</body>
</html>
